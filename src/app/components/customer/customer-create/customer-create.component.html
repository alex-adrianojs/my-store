<mat-card>
    <mat-card-content>
        <form>
            <h2>Customer Registration</h2>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="customer.firstName" name="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="customer.lastName" name="lastName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput  placeholder="@" [(ngModel)]="customer.email" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="customer.password" name="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field >

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput required [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="createCustomer()">Send</button>
            <button mat-stroked-button color="warn" routerLink="/customer-create">Cancel</button>
        </form>
    </mat-card-content>
</mat-card>
